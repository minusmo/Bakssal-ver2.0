<html>
    <head>
        <title>HonorOfFame</title>

        <style>
            div {
                border: 1px solid blue;
            }

            div.wrapper {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                border: 1px solid red;
                grid-auto-rows: 300px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
            <div>five</div>
        </div>
        
    </body>
</html>
